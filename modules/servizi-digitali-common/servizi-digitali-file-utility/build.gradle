repositories {
    flatDir {
        dirs 'lib'
    }
}

dependencies {
	compileOnly group: "com.liferay.portal", name: "release.portal.api"
	compileInclude group: 'com.github.jhonnymertz', name: 'java-wkhtmltopdf-wrapper', version: '1.1.13-RELEASE'
	compileInclude fileTree(dir: 'lib', include: '*.jar')
	compileInclude group: 'org.bouncycastle', name: 'bcprov-jdk15on', version: '1.50'
	compileInclude group: 'org.bouncycastle', name: 'bcpkix-jdk15on', version: '1.50'
	compileInclude group: 'com.itextpdf', name: 'itextpdf', version: '5.5.12'
	
	testCompile group: "junit", name: "junit", version: "4.12"
}
